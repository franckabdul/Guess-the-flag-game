<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Card</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
    <div class="game-card">
        <div class="flag-box">
          <img src="flag_image.jpg" alt="Flag Image" width="256" height="192">
        </div>
        <div class="question">
          <p>Select the country:</p>
        </div>
        <div id="options-container">
          <button class="option-button">Option 1</button>
          <button class="option-button">Option 2</button>
          <button class="option-button">Option 3</button>
          <button class="option-button">Option 4</button>
          <button class="option-button">Option 5</button>
        </div>
        <div class="score-box">
          <p>Score: <span id="score">0</span></p>
        </div>
      </div>
      <script src="index.js"></script>
</div>
</body>
</html>
